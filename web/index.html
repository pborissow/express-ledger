<!DOCTYPE html>
<html lang="en">
<head>
<title>Express Finance</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="mobile-web-app-capable" content="yes">


<!-- Add libs -->
<script src="lib/*.js"></script>
<link href="lib/*.css" rel="stylesheet" />

<!-- Add specific js and css files to override ordering of the wildcard includes -->
<script src="lib/moment/moment.min.js"></script>
<script src="lib/moment/moment-timezone-with-data.min.js"></script>
<link href="lib/bluewave/bluewave-explorer.css" rel="stylesheet" />


<!-- Add this application -->
<link href="style/main.css" rel="stylesheet" />
<script src="style/main.js"></script>
<script src="app/*.js"></script>


<!-- Wait for everything to load and start the main app -->
<script>
window.onload = function() {
    javaxt.dhtml.utils.updateDOM();
    new javaxt.express.finance.Application(document.body, {
        timezone: "America/New_York",
        dateFormat: "M/d/yyyy"
    });
};
</script>

</head>
<body>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: none;">
  <defs>
    <filter id="blur-filter">
      <feGaussianBlur stdDeviation="3"></feGaussianBlur>
    </filter>
  </defs>
</svg>
</body>
</html>
